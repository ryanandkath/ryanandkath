<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Mobile-Ready Website</title>
    <style>
        /* Basic styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        /* Navigation tabs */
        .tabs {
            display: flex;
            justify-content: space-around;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }
        .tab {
            cursor: pointer;
        }
        /* Page content */
        .content {
            padding: 20px;
        }
        /* Dynamic grid layout for games */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(25%, 1fr));
            gap: 20px;
            justify-content: center; /* Center the columns */
        }
        .game-link {
            text-decoration: none;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-image {
            width: 100%;
            max-width: 150px; /* Limit image width to 25% of the screen */
            height: auto;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab" onclick="showPage('home')">Home</div>
        <div class="tab" onclick="showPage('pictures')">Pictures</div>
        <div class="tab" onclick="showPage('games')">Games</div>
    </div>
    <div class="content" id="home">
        <h1>Welcome to My Website</h1>
        <p>This is the home page content.</p>
    </div>
    <div class="content" id="pictures" style="display: none;">
        <h1>Pictures</h1>
        <p>Display your pictures here.</p>
    </div>
    <div class="content" id="games" style="display: none;">
        <h1>Games</h1>
        <div class="games-grid">
            <a href="game1.html" class="game-link">
                <div class="game-image">
                    <img src="game1.jpg" alt="Game 1">
                </div>
                <span>Game 1</span>
            </a>
            <a href="game2.html" class="game-link">
                <div class="game-image">
                    <img src="game2.jpg" alt="Game 2">
                </div>
                <span>Game 2</span>
            </a>
            <!-- Add more game links as needed -->
        </div>
    </div>
    <script>
        function showPage(pageId) {
            const pages = document.querySelectorAll('.content');
            pages.forEach(page => {
                if (page.id === pageId) {
                    page.style.display = 'block';
                } else {
                    page.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
