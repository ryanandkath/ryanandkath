<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="login-form">
            <h2>Enter Password</h2>
            <input type="password" id="password" placeholder="Password">
            <button onclick="checkPassword()">Submit</button>
            <p id="error-message"></p>
        </div>
        <div id="protected-content" style="display: none;">
            <div class="tabs">
                <div class="tab" onclick="showPage('home')">Home</div>
                <div class="tab" onclick="showPage('pictures')">Pictures</div>
                <div class="tab" onclick="showPage('games')">Games</div>
            </div>
            <div class="content" id="home">
                <h1>Welcome to My Website</h1>
                <p>This is the home page content.</p>
            </div>
            <div class="content" id="pictures" style="display: none;">
                <h1>Pictures</h1>
                <p>Display your pictures here.</p>
            </div>
            <div class="content" id="games" style="display: none;">
                <h1>Games</h1>
                <div class="games-grid">
                    <a href="game1.html" class="game-link">
                        <div class="game-image">
                            <img src="game1.jpg" alt="Game 1">
                        </div>
                        <span>Game 1</span>
                    </a>
                    <a href="game2.html" class="game-link">
                        <div class="game-image">
                            <img src="game2.jpg" alt="Game 2">
                        </div>
                        <span>Game 2</span>
                    </a>
                    <!-- Add more game links as needed -->
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</body>
</html>
