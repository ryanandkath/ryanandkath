<body>
    <div id="randomImageContainer"></div>
    <script>
        window.onload = function() {
            displayRandomImage();
        };

        function displayRandomImage() {
            var images = [
                '1.gif',
                '2.gif',
                '3.gif',
                '4.gif',
                '5.gif',
                '6.gif',
                '7.gif',
                '8.gif',
                '9.gif'
            ];
            var imageIndex = Math.floor(Math.random() * images.length);  Random index
            var imgElement = document.createElement('img');
            imgElement.src = images[imageIndex];
            imgElement.style.height = '100%';  Set appropriate styling
            imgElement.style.maxHeight = '650px';
            document.getElementById('randomImageContainer').appendChild(imgElement);
        }
    </script>
</body>
